<!DOCTYPE html>
<html>
  <head>
    <title>test</title>
  </head>
  <body>
    <p>Hello world</p>
    <script>
      var xhr = new XMLHttpRequest();
      function onReadyStateChange() {
        if (xhr.readyState === 4) {
          console.log('getAllResponseHeaders:');
          console.log(xhr.getAllResponseHeaders());
        }
      }

      xhr.open('get', 'http://localhost:8080');
      xhr.onreadystatechange = onReadyStateChange;
      xhr.send();
    </script>
  </body>
</html>
